		<script type="text/javascript" charset="utf-8">
			Ext.BLANK_IMAGE_URL = '../extjs/resources/images/default/s.gif';
			var prefsFile = air.File.applicationStorageDirectory.resolvePath('preferences.txt');
			
			$(function() {
				Ext.QuickTips.init();
				
				// define viewport
				var viewport = new Ext.Viewport({
					layout: 'border',
					renderTo: $('body'),
					items: [{ 
						region: 'north', 
						xtype: 'toolbar', 
						items: [{
							xtype: 'tbbutton',
							text: 'Import',
							icon: '../images/paste_plain.png',
							cls: 'x-btn-text-icon',
							handler: ask
						}, {
							xtype: 'tbbutton',
							text: 'Import from file...',
							icon: '../images/page_white_get.png',
							cls: 'x-btn-text-icon',
							handler: browseTXT
						}, {
							xtype: 'tbfill'
						}, {
							xtype: 'tbtext',
							text: 'Username'
						}, {
							xtype: 'textfield',
							id: 'username'
						}, {
							xtype: 'tbtext',
							text: 'Password'
						}, {
							xtype: 'textfield',
							inputType: 'password',
							id: 'password'
						}]
					}, { 
						region: 'center', 
						items: grid,
						layout: 'fit'
					}, {
						region: 'south',
						id: 'statusBar',
						xtype: 'statusbar',
						defaultText: 'Idle'
					}] 
				});
				
				// read account info
				getPrefs();
			});
